<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true;">
    <a-marker preset="hiro">
      <!-- Simple whiteboard model using primitives -->
      <a-box position="0 0.25 0" depth="0.05" height="0.5" width="0.7" color="white">
        <!-- Black frame around the whiteboard -->
        <a-box position="0 0.275 0" depth="0.06" height="0.05" width="0.75" color="black"></a-box>
        <a-box position="0 -0.275 0" depth="0.06" height="0.05" width="0.75" color="black"></a-box>
        <a-box position="0.375 0 0" depth="0.06" height="0.6" width="0.05" color="black"></a-box>
        <a-box position="-0.375 0 0" depth="0.06" height="0.6" width="0.05" color="black"></a-box>
        
        <!-- Whiteboard tray -->
        <a-box position="0 -0.3 0.05" depth="0.1" height="0.05" width="0.6" color="gray"></a-box>
      </a-box>
      
      <!-- Stand for the whiteboard -->
      <a-cylinder position="0 -0.1 0" radius="0.05" height="0.2" color="gray"></a-cylinder>
      <a-cylinder position="0 -0.25 0" radius="0.15" height="0.05" color="darkgray"></a-cylinder>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
