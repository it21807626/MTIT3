<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Scene with Background</title>

    <!-- A-Frame and AR.js -->
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

    <!-- Background image styling -->
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: url('floor.jpg') no-repeat center center fixed;
        background-size: cover;
      }
    </style>
  </head>

  <body>
    <a-scene embedded arjs>

      <!-- Load your 3D object -->
      <a-assets>
        <a-asset-item id="tree-obj" src="Tree1.obj"></a-asset-item>
      </a-assets>

      <!-- Marker -->
      <a-marker preset="hiro">
        
        <!-- Rotating blue box (scaled and centered) -->
        <a-box 
          position="-0.5 0.25 0" 
          color="#4CC3D9" 
          rotation="0 45 0" 
          scale="0.1 0.1 0.1">
          <a-animation 
            attribute="rotation" 
            to="0 360 0" 
            dur="4000" 
            repeat="indefinite">
          </a-animation>
        </a-box>

        <!-- Tree1.obj model (scaled and placed) -->
        <a-entity 
          obj-model="obj: #tree-obj" 
          position="0.3 0 0" 
          rotation="0 360 0" 
          scale="0.1 0.1 0.1">
        </a-entity>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
