<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Scene with Wardrobe</title>

    <!-- A-Frame and AR.js -->
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>

      <!-- Load your 3D wardrobe model and floor texture -->
      <a-assets>
        <a-asset-item id="wardrobe-model" src="wardrobe.glb"></a-asset-item>
        <img id="floor-texture" src="floor.jpg">
      </a-assets>

      <!-- Marker -->
      <a-marker preset="hiro">
        
        <!-- Floor plane using floor.jpg -->
        <a-plane 
          position="0 0 0" 
          rotation="-90 0 0" 
          width="2" 
          height="2" 
          src="#floor-texture" 
          repeat="2 2">
        </a-plane>

        <!-- Rotating blue box (for testing/decoration) -->
        <a-box 
          position="-0.5 0.25 0" 
          color="#4CC3D9" 
          rotation="0 45 0" 
          scale="0.1 0.1 0.1">
          <a-animation 
            attribute="rotation" 
            to="0 360 0" 
            dur="4000" 
            repeat="indefinite">
          </a-animation>
        </a-box>

        <!-- New wardrobe model -->
        <a-entity 
          gltf-model="#wardrobe-model" 
          position="0.3 0 0" 
          rotation="0 180 0" 
          scale="0.1 0.1 0.1">
        </a-entity>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
