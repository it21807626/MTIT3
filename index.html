<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR with Tree1.obj</title>
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs>
      
    
      <!-- AR marker -->
      <a-marker preset="hiro">
        
        <!-- Test blue box -->
        <a-box position="-1 0.25 0" color="#4CC3D9" rotation="0 45 0" scale="1 1 1">
          <a-animation attribute="rotation" to="0 360 0" dur="4000" repeat="indefinite"></a-animation>
        </a-box>

        <!-- Your Tree1.obj model -->
        <a-entity 
          obj-model="obj: #tree-obj" 
          position="1 0 0" 
          rotation="0 180 0" 
          scale="1 1 1">
        </a-entity>

      </a-marker>

      <!-- AR camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
