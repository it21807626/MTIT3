<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR with Tree1.obj</title>
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs>
      
      <!-- Asset loader -->
      <a-assets>
        <a-asset-item id="tree-obj" src="Tree1.obj"></a-asset-item>
      </a-assets>

      <!-- AR marker -->
      <a-marker preset="hiro">
  
  <!-- Rotating Blue Box (smaller + centered) -->
  <a-box 
    position="-0.5 0.25 0" 
    color="#4CC3D9" 
    rotation="0 45 0" 
    scale="0.3 0.3 0.3">
    <a-animation 
      attribute="rotation" 
      to="0 360 0" 
      dur="4000" 
      repeat="indefinite">
    </a-animation>
  </a-box>

  <!-- Tree Model (smaller + slightly forward/right) -->
  <a-entity 
    obj-model="obj: #tree-obj" 
    position="0.3 0 0" 
    rotation="0 180 0" 
    scale="0.1 0.1 0.1">
  </a-entity>

</a-marker>


      <!-- AR camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
